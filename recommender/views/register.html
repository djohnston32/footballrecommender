{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s4 card-panel blue lighten-4 z-depth-3">
        <h4>Register</h4>
    </div>
</div>

<div class="row">
    <form class="col s12" action="/register/" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s4">
                {{ form.username }}
                <label for="{{ form.username.id_for_label }}">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                {{ form.password }}
                <label for="{{ form.password.id_for_label }}">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <button class="btn waves-effect waves-light" type="submit">Register</button>
            </div>
            <div class="input-field col s2">
                <button class="btn waves-effect waves-light" type="submit">Register (Demo)</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
